on:
  workflow_call:

env:
  FORCE_COLOR: true
  APP_ENV: next

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command: ['lint', 'test -- --ci --forceExit', 'types']
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions
      - run: bun i
      - run: bun run ${{ matrix.command }}
