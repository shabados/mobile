# Runs CI tasks on pull requests and pushes

name: Continuous Integration

on:
  pull_request:
    branches:
      - dev
      - master
  push:

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command: [lint, test:unit, test:types]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - run: npm ci

      - run: npm run ${{ matrix.command }}
