# Runs CI tasks on pull requests and pushes

name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - integration

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command: [lint, test:unit, test:types]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - run: npm ci

      - run: npm run ${{ matrix.command }}
