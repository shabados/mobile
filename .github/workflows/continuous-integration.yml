# Runs CI tasks on pull requests and pushes

name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - integration

jobs:
  checks:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        command: ['lint', 'test -- --ci --forceExit', 'types']
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - run: npm ci

      - run: npm run ${{ matrix.command }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-11
            platform: ios
          - os: ubuntu-22.04
            platform: android
    steps:
      - uses: actions/checkout@v2

      - uses: Homebrew/actions/setup-homebrew@master

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: brew bundle

      - uses: actions/cache@v2
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - run: npm ci

      - run: npm run build:${{ matrix.platform }}
